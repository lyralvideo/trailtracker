<!-- Toolbar -->
  <div class="toolbar" role="banner">
    <span>Welcome to Trail Tracker</span>
    <div class="spacer"></div>
    <button routerLink="/login">Login or Sign Up</button>
  </div>
  
  <div class="content background" role="main">
    <!-- Resources -->
    <h2>Trail Tracker</h2>
    <form class="example" routerLink="/results">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="small-image magnify"></i></button>
    </form>
    <div class="advanced-search">
      <ng-select [items]="categories"
                    bindLabel="name"
                    placeholder="Select Category"
                    appendTo="body"
                    [multiple]="true"
                    [(ngModel)]="selected">
      </ng-select>
    </div>
  </div>
